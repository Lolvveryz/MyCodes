<html>

<body>

<h1>Button types</h1>

<script>
    class Button {
        constructor(width, height, text) {
            this.width = width;
            this.height = height;
            this.text = text;
        }

        showBtn() {
            document.write(
                `<button style="width: ${this.width}px; height: ${this.height}px;">
                    ${this.text}
                 </button>`
            );
        }
    }

    class BootstrapButton extends Button {
        constructor(width, height, text, color) {
            super(width, height, text);
            this.color = color;
        }

        showBtn() {
            document.write(
                `<button style="width: ${this.width}px; height: ${this.height}px; background: ${this.color}">
                    ${this.text}
                 </button>`
            );
        }
    }


    simpleButton = new Button(100, 40, 'Simple');
    simpleButton.showBtn();

    BlueButton = new BootstrapButton(120, 45, 'Blue', 'blue');
    BlueButton.showBtn();

    GreenButton = new BootstrapButton(150, 50, 'Green!', 'green');
    GreenButton.showBtn();

    RedButton = new BootstrapButton(90, 35, 'Red', 'red');
    RedButton.showBtn();

</script>

</body>
</html>
