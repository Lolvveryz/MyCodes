<html>
<body>
    <div>
        <progress id="progressBar" value="0" max="100" style="color: aqua; height: 50px; width: 200px"></progress>
    </div>
    <button onclick="addProgress(event)" style="font-size: 20px; width: 200px">Add 5%</button>
</body>

<script>
    function addProgress(event) {
        progressBar.value += 5;
    }
</script>
</html>
